version: "3"

services:
  nchan:
    build:
      context: .
      dockerfile: docker/Dockerfile.nchan
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./docker/nchan.conf:/etc/nginx/http.d/mcp.conf
    ports:
      - "80:8000"
    restart: always

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.python
    volumes:
      - ./app/app.py:/app/app.py
    ports:
      - "8000:8000"
    environment:
      - VIRTUAL_HOST=app.mcp.io
    restart: always
